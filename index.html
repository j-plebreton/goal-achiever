<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Environment Selector</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Goal Achiever</h1>
        <div class="container">
            <div class="select-wrapper">
                <label for="goal-selection">Select your goals:</label>
                <select id="goal-selection" multiple></select>
            </div>
            <div class="compatible-environments">
                <h2>Compatible Environments:</h2>
                <ul id="compatible-environments-list"></ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
